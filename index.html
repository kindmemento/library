<!DOCTYPE html>
<html>
  <head>
    <meta charset="urf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library App</title>
  </head>

  <header>
    <div class="main">
    <h1 class="h1">Your Personal Library</h1>
    </div>
  </header>

  <body>
    <div class="library">
      <div class="add-card">
        <span class="plus" onclick="openForm()">+</span>
      </div>

      <div class="form">
        <header class="add-title">
          <h1>Add a Book</h1>
        </header>

        <div class="element">
          <label for="title" name="title">Book Title</label>
          <input type="text" id="title">
        </div>
        <div class="element">
          <label for="author" name="author">Author Name</label>
          <input type="text" id="author">
        </div>
        <div class="element">
          <label for="pages" name="pages">Total Page Number</label>
          <input type="number" id="pages">
        </div>
        <select class="read">
          <label for="read" name="read">Reading Status</label>
          <option value="true">Already read.</option>
          <option value="false">Not yet read.</option>
        </select>

        <footer class="options">
          <button class="cancel-btn" onclick="closeForm()">Cancel</button>
          <button class="add-btn" onclick="Book()">Add</button>
        </footer>

      </div>
    </div>
    <script src="main.js" defer></script>
  </body>
</html>
