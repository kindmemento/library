<!DOCTYPE html>
<html>
  <head>
    <meta charset="urf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library App</title>
  </head>

  <header>
    <div class="main">
        <h2>Your Personal Library</h2>
        <hr>
    </div>
</header>

  <body>

    <div class="add-book">
      <span class="plus" onclick="openForm()">+</span>
    </div>

    <div class="form">
       <input type="text" name="title" id="title" placeholder="Title">
       <input type="text" name="author" id="author" placeholder="Author">
       <input type="number" name="pages" id="pages" placeholder="Total Pages">
       <div class="is-read">
         <label for="is-read">Have you read it?</label>
         <input type="checkbox">
       </div>

       <footer class="options">
         <button class="add-btn" onclick="addBookToLibrary()">Add to Library</button>
       </footer>
     </div>

    <div class="library"></div>
    
    <script src="main.js" defer></script>
  </body>
</html>
